<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="css/style.css" rel="stylesheet">
  <title>Add Product</title>
</head>
<body>
  <header>
    <div class="nav-menu"></div>
  </header>
  <main>
    <section id="addProduct">
      <form id="addProductForm">
        <div class="message-container"></div>
        <div class="form-title">
          <h2>Add Product</h2>
          <img src="images/title-line.svg" class="title-custom-line">
        </div>
        <div class="form-body">
          <div>
            <label for="title">Title</label>
            <input type="text" id="titleInput" name="titleInput">
            <!-- <div class="form-error" id="titleInputError"></div> -->
          </div>
          <div>
            <label for="price">Price</label>
            <input type="number" step=".01" id="priceInput" name="priceInput">
            <!-- <div class="form-error" id="priceInputError"></div> -->
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="descriptionInput" name="descriptionInput"></textarea>
            <!-- <div class="form-error" id="descriptionInputError"></div> -->
          </div>
          <div>
            <label for="featured">Featured</label>
            <div class="radio-buttons">
              <input type="radio" id="yesInput" name="featured" value="yes"><span>Yes</span>
              <input type="radio" id="noInput" name="featured" value="no"><span>No</span>
            </div>
            <!-- <div class="form-error" id="tfeaturedInputError"></div> -->
          </div>
          <div>
            <label for="image">Image</label>
              <input type="file" id="imageInput" name="imageInput">
            <!-- <div class="form-error" id="timageInputError"></div> -->
          </div>
        </div>
        <button type="submit" id="addProductBtn" class="button-styles">Add</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-container"></div>
  </footer>

  <script src="js/pages/addProduct/addProduct.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
